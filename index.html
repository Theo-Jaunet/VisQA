<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Projection</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="static/assets/js/umap.js"></script>
    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="static/assets/css/normalize.css">
    <link rel="stylesheet" href="static/assets/css/skeleton.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="static/assets/images/favicon/favicon.ico">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <style>
        label, select, input, button {

            margin: 2px;
        }
    </style>
</head>
<body>
<script src="static/assets/js/main.js"></script>

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container" style="margin-bottom: 5%">
    <div class="row">
        <div class="twelve column" style="margin-top: 10%">
            <h4 style="text-align: center"> Estimating Patterns</h4>
        </div>

    </div>


    <div class="row">
        <div class="twelve column" style="margin-top: 10%">
            <div style="width: 100%">
                <label style="display: inline-block" for="ggroup">
                    Global Group
                </label>
                <select class="one-half" id="ggroup" style="display: inline-block">
                </select>
                <label style="display: inline-block" for="function">
                    Function</label>
                <select style="display: inline-block" class="one-half" id="function">

                </select>

                <label style="display: inline-block" for="question">Question</label>
                <input style="display: inline-block" type="text" class="one-half" id="question">
                <button class="button-primary" id="reset"> reset</button>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="twelve column" style="margin-top: 0.2%">

            <div style="width: 100%;height: 640px;border: #555555 solid 1px">
                <svg id="proj" style="height: 100%;width:100%">

                </svg>
            </div>
        </div>

    </div>


</div>


<script>
    // load_data_light().then(r => init(r));

    $("#ggroup").change(function () {

        d3.selectAll("circle").style("opacity", 0.05);
        d3.selectAll("circle").filter(d => d.global_group === this.value).style("opacity", 0.8).attr("r", 4)
    })


    $("#function").change(function () {

        d3.selectAll("circle").style("opacity", 0.05);
        d3.selectAll("circle").filter(d => d.functions.indexOf(this.value) >= 0).style("opacity", 0.8).attr("r", 4)
    })


    $("#reset").on("click", function () {

        d3.selectAll("circle").style("opacity", 0.8).attr("r", 2.5)

    })


    $("#question").change(function () {
        d3.selectAll("circle").style("opacity", 0.05);
        d3.selectAll("circle").filter(d => d.question.toLowerCase().includes(this.value.toLowerCase())).style("opacity", 0.8).attr("r", 4)

    })
</script>

</body>
</html>
