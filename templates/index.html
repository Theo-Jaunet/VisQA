<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="author" content="">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="{{ url_for('static', filename='assets/js/umap.js')}}"></script>
    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/normalize.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/skeleton.css')}}">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href=" {{ url_for('static', filename='assets/images/favicon/favicon.ico')}}   ">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"

<body>
<script src="{{ url_for('static', filename='assets/js/main.js')}}"></script>
<script src="{{ url_for('static', filename='assets/js/mapsHandler.js')}}"></script>

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container" style="margin-bottom: 5%">
    <div class="row">
        <div class="twelve column" style="margin-top: 10%">
            <h4 style="text-align: center"> Estimating Patterns</h4>
        </div>

    </div>


    <div class="row">
        <div class="twelve column" style="margin-top: 10%">
            <div style="width: 100%">
                <label style="display: inline-block" for="ggroup">
                    Global Group
                </label>
                <select class="one-half" id="ggroup" style="display: inline-block">
                </select>
                <label style="display: inline-block" for="function">
                    Function</label>
                <select style="display: inline-block" class="one-half" id="function">

                </select>

                <label style="display: inline-block" for="question">Question</label>
                <input style="display: inline-block" type="text" class="one-half" id="question">
                <button class="button-primary" id="reset"> reset</button>

                <svg id="model" style="width: 100%;height: 250px"></svg>

                <div>
                    <button class="button-primary" id="go"> go</button>
                    <button class="button" id="resetMod"> reset Selection</button>

                </div>

            </div>
        </div>

    </div>

    <div class="row">
        <div class="twelve column" style="margin-top: 0.2%">

            <div style="width: 100%;height: 640px;border: #555555 solid 1px;position: relative">
                <div style="position: absolute;left: 43%;top: 31%;visibility: hidden" id="loader">
                    <img src="static/assets/images/load.gif" style="width: 150px"/>
                    <h3> Loading ... </h3>
                </div>

                <svg id="proj" style="height: 100%;width:100%">

                </svg>
            </div>
        </div>

    </div>


</div>


<script>
    // load_data_light().then(r => init(r));

    const keymap = {};
    onkeyup = function (e) {
        if (e.keyCode in keymap) {
            keymap[e.keyCode] = false;
        }
    };

    onkeydown = function (e) {
        e = e || event;
        keymap[e.keyCode] = e.type === 'keydown';

    };


    $("#ggroup").change(function () {

        d3.selectAll("circle").style("opacity", 0.05)
        d3.selectAll("circle").filter(d => d.global_group === this.value).style("opacity", 0.8).attr("r", 4)
    })


    $("#function").change(function () {

        d3.selectAll("circle").style("opacity", 0.05)
        d3.selectAll("circle").filter(d => d.functions.indexOf(this.value) >= 0).style("opacity", 0.8).attr("r", 4)
    })


    $("#reset").on("click", function () {

        d3.selectAll("circle").style("opacity", 0.8).attr("r", 2.5)

    })


    $("#question").change(function () {
        d3.selectAll("circle").style("opacity", 0.05)
        d3.selectAll("circle").filter(d => d.question.toLowerCase().includes(this.value.toLowerCase())).style("opacity", 0.8).attr("r", 4)
    })


    $("#resetMod").click(function () {
        attsMaps = [];
        d3.selectAll("#model rect").attr("class", "");
    })

    $("#go").click(function () {

        d3.select("#proj").transition().duration(470).style("opacity", "0.2")
        $("#loader").css("visibility", "visible")

        let form = new FormData();
        form.append("units", attsMaps);

        $.ajax({
            type: "POST",
            url: "/proj",
            processData: false,
            contentType: false,
            data: form,
            success: function (d) {
                d = JSON.parse(d);

                for (let i = 0; i < curData.length; i++) {
                    curData[i].k_dist = d["proj"][i]
                }
                plotter_init(curData)

                d3.select("#proj").transition().duration(170).style("opacity", "1")
                $("#loader").css("visibility", "hidden")
            }
        })
    });


    $("#model").on("click", "rect", function () {
        console.log('lalal');

        let elem = $(this);
        let type = elem.attr("type");
        let name = elem.attr("name");
        let nb = elem.attr("nb");


        if (type === "0") {
            console.log("block");

            let temp = block2names(name, nb);

            if (keymap[16]) {
                attsMaps = union_arrays(attsMaps, temp)
            } else {
                attsMaps = temp
            }

        } else if (type === "1") {
            let temp = layer2names(name, nb);

            if (keymap[16]) {
                attsMaps = union_arrays(attsMaps, temp)
            } else {
                attsMaps = temp
            }

        }

        console.log(attsMaps);

        d3.selectAll("#model rect").attr("class", "");
        for (let i = 0; i < attsMaps.length; i++) {
            d3.select("#" + attsMaps[i]).attr("class", "selected")
        }


    })


</script>

</body>
</html>
