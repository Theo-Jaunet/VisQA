<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<div id="asker" style="position: absolute;left: 15%;top:28%">
    <input type="text" id="ask-quest" style="width: 350px" placeholder="Ask a question about the picture">
    <div style="width: 400px;height: 420px;margin-top:40px">
        <canvas id="inVis"></canvas>
        <input type="range" id="imSlide" min="0" value="0" class="u-full-width">
    </div>
    <p id="result" style="text-align: center;font-weight: 600"></p>

</div>

<div class="container" style="margin-bottom: 5%;margin-left: 40%">
    <!--    <div class="row">
            <div class="twelve column" style="margin-top: 10%">
                <h4 style="text-align: center"> Estimating Patterns</h4>
            </div>

        </div>-->


    <div class="row">
        <div class="twelve column" style="text-align: center;margin-top: 10%">
            <div style="width: 100%">
                <label style="display: inline-block" for="ggroup">
                    Global Group
                </label>
                <select class="one-half" id="ggroup" style="display: inline-block">
                </select>
                <label style="display: inline-block" for="function">
                    Function</label>
                <select style="display: inline-block" class="one-half" id="function">

                </select>

                <label style="display: inline-block" for="question">Question</label>
                <input style="display: inline-block" type="text" class="one-half" id="question">
                <button class="button-primary" id="reset"> reset</button>

                <svg id="model" style="width: 100%;height: 250px;margin-top: 30px"></svg>

                <div style="display: inline-block">
                    <button class="button-primary" id="go"> Make Proj</button>
                    <button class="button-primary" id="ask">Ask</button>

                    <button class="button" id="resetMod"> reset Selection</button>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="twelve column" style="margin-top: 0.2%">

            <div style="width:100%;height: 640px;border: #555555 solid 1px;position: relative">
                <div style="position: absolute;left: 43%;top: 31%;visibility: hidden" id="loader">
                    <img src="static/assets/images/load.gif" style="width: 150px"/>
                    <h3> Loading ... </h3>
                </div>

                <svg id="proj" style="height: 100%;width:100%">

                </svg>
            </div>
        </div>

    </div>


</div>


<script>
    // load_data_light().then(r => init(r));

    const keymap = {};
    onkeyup = function (e) {
        if (e.keyCode in keymap) {
            keymap[e.keyCode] = false;
        }
    };

    onkeydown = function (e) {
        e = e || event;
        keymap[e.keyCode] = e.type === 'keydown';

    };


    $("#ggroup").change(function () {

        d3.selectAll(".umapDot").style("opacity", 0.05)
        d3.selectAll(".umapDot").filter(d => d.global_group === this.value).style("opacity", 0.8).attr("r", 4)
    })


    $("#function").change(function () {

        d3.selectAll(".umapDot").style("opacity", 0.05)
        d3.selectAll(".umapDot").filter(d => d.functions.indexOf(this.value) >= 0).style("opacity", 0.8).attr("r", 4)
    })


    $("#reset").on("click", function () {

        d3.selectAll(".umapDot").style("opacicty", 0.8).attr("r", 2.5)

    })


    $("#question").change(function () {
        d3.selectAll(".umapDot").style("opacity", 0.05)
        d3.selectAll(".umapDot").filter(d => d.question.toLowerCase().includes(this.value.toLowerCase())).style("opacity", 0.8).attr("r", 4)
    })


    $("#resetMod").click(function () {
        attsMaps = [];
        d3.selectAll("#model rect").attr("class", "");
    })

    $("#go").click(function () {

        d3.select("#proj").transition().duration(470).style("opacity", "0.2")
        $("#loader").css("visibility", "visible")

        let form = new FormData();
        form.append("units", attsMaps);

        $.ajax({
            type: "POST",
            url: "/proj",
            processData: false,
            contentType: false,
            data: form,
            success: function (d) {
                d = JSON.parse(d);

                for (let i = 0; i < curData.length; i++) {
                    curData[i].k_dist = d["proj"][i]
                }
                plotter_init(curData)

                d3.select("#proj").transition().duration(170).style("opacity", "1")
                $("#loader").css("visibility", "hidden")
            }
        })
    });


    $("#ask").click(function () {
        let form = new FormData();
        form.append("units", attsMaps);
        form.append("question", $("#ask-quest").val());
        form.append("image", imgs[$("#imSlide").val()] + ".jpg");

        $.ajax({
            type: "POST",
            url: "/ask",
            processData: false,
            contentType: false,
            data: form,
            success: function (d) {
                d = JSON.parse(d);

                $("#result").html("Answer: " + d.pred + " at " + (Math.round(d.confidence * 10000) / 100) + "%")
                console.log(d);
                filler(d.alignment)
                let svg = d3.select("#proj");

                console.log("-----------------")
                console.log(d.coords);
                console.log(xscale(d.coords[0]));

                svg.select("#askDot").remove()

                svg.append("circle")
                    .attr("cx", xscale(d.coords[0][0]))
                    .attr("cy", yscale(d.coords[0][1]))
                    .attr("r", "10")
                    .attr("id", "askDot")
                    .attr("fill", "steelblue")
                    .attr("stroke", "#555555")
                    .attr("stroke-width", "3")

            }
        })

    })


    $("#model").on("click", "rect", function () {
        console.log('lalal');

        let elem = $(this);
        let type = elem.attr("type");
        let name = elem.attr("name");
        let nb = elem.attr("nb");


        if (type === "0") {
            console.log("block");

            let temp = block2names(name, nb);

            if (keymap[16]) {
                attsMaps = union_arrays(attsMaps, temp)
            } else {
                attsMaps = temp
            }

        } else if (type === "1") {
            let temp = layer2names(name, nb);

            if (keymap[16]) {
                attsMaps = union_arrays(attsMaps, temp)
            } else {
                attsMaps = temp
            }

        }

        console.log(attsMaps);

        d3.selectAll("#model rect").attr("class", "");
        for (let i = 0; i < attsMaps.length; i++) {
            d3.select("#" + attsMaps[i]).attr("class", "selected")
        }


    })

    $("#imSlide").on("input", function () {


        let im = new Image();


        im.onload = function () {

            let can = document.getElementById("inVis")

            let cont = can.getContext('2d');

            let rate = fixRatio2([im.width, im.height], [400, 400])

            can.width = rate[0]
            can.height = rate[1]

            cont.drawImage(im, 0, 0, rate[0], rate[1])


        };

        im.src = baseUrl + imgs[$(this).val()] + ".jpg"

    })


</script>

</body>
</html>
